{% extends 'base.html' %}
{% load static %}
{% block title %}Projects | Darshan's Portfolio{% endblock %}

{% block content %}
<h2>My Projects</h2>
<div class="projects-grid">
    {% for project in projects %}
        <div class="project-box">
            <h3><a href="{% url 'project_detail' project.id %}">{{ project.name }}</a></h3>
            <p><strong>Status:</strong> {{ project.status }}</p>
            <p><strong>Gist:</strong> {{ project.gist }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
